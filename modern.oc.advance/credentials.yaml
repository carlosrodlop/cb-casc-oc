credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "GH-token"
          id: "GH-token"
          password: ${secretGithubToken}
          scope: GLOBAL
          username: ${secretGithubUser}
          usernameSecret: true
      - string:
          description: "GH-ST-token"
          id: "GH-ST-token"
          scope: GLOBAL
          secret: ${secretGithubToken}

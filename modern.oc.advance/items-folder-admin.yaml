removeStrategy:
  rbac: SYNC
  items: NONE
items:
  - kind: folder
    name: admin
    displayName: admin
    items:
      - kind: clusterOpProject
        name: backup-all-builds
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        concurrentBuild: true
        disabled: false
        displayName: backup-all-builds
        operations:
          - managedMasterClusterOperation:
              failureMode: IMMEDIATELY
              clusterOpSteps:
                - backupClusterOpStep:
                    subjects:
                      - buildRecordSubject: {}
                    format:
                      zipFormat: {}
                    retentionPolicy:
                      upToNRetentionPolicy:
                        n: 10
                    safeDelaySeconds: 0
                    store:
                      s3Store:
                        bucketName: ${backup_bucketName}
                        sse: true
                        bucketFolder: ${backup_folderName}
                        credentialsId: ""
                        region: ${backup_region}
              timeoutSeconds: 0
              itemSource:
                jenkinsRootItemSource: {}
              inParallel: 0
              noRetries: 0
        scm:
          none: {}
        scmCheckoutStrategy:
          standard: {}
        triggers:
          - cron:
              spec: |-
                TZ=Europe/London

                @midnight
      - kind: clusterOpProject
        name: backup-all-conf
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        concurrentBuild: true
        disabled: false
        displayName: backup-all-conf
        operations:
          - managedMasterClusterOperation:
              failureMode: IMMEDIATELY
              clusterOpSteps:
                - backupClusterOpStep:
                    subjects:
                      - jobConfigurationSubject: {}
                      - systemConfigurationSubject:
                          omitMasterKey: false
                    format:
                      zipFormat: {}
                    retentionPolicy:
                      upToNRetentionPolicy:
                        n: 10
                    safeDelaySeconds: 0
                    store:
                      s3Store:
                        bucketName: ${backup_bucketName}
                        sse: true
                        bucketFolder: ${backup_folderName}
                        credentialsId: ""
                        region: ${backup_region}
              timeoutSeconds: 0
              itemSource:
                jenkinsRootItemSource: {}
              inParallel: 1
              noRetries: 0
        scm:
          none: {}
        scmCheckoutStrategy:
          standard: {}
        triggers:
          - cron:
              spec: |-
                TZ=Europe/London

                @midnight
      - kind: clusterOpProject
        name: purge-all-build-queues
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        concurrentBuild: true
        disabled: false
        displayName: purge-all-build-queues
        operations:
          - managedMasterClusterOperation:
              failureMode: IMMEDIATELY
              clusterOpSteps:
                - masterGroovyClusterOpStep:
                    script: |-
                      //https://docs.cloudbees.com/docs/cloudbees-ci-kb/latest/client-and-managed-masters/how-can-i-purge-or-clean-the-build-queue
                      Jenkins.instance.queue.clear()
              timeoutSeconds: 0
              itemSource:
                jenkinsRootItemSource: {}
              filters:
                - isMasterOnlineFilter: {}
              inParallel: 1
              noRetries: 0
        scm:
          none: {}
        scmCheckoutStrategy:
          standard: {}
      - kind: clusterOpProject
        name: restart-all-controllers
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        concurrentBuild: true
        disabled: false
        displayName: restart-all-controllers
        operations:
          - managedMasterClusterOperation:
              failureMode: IMMEDIATELY
              clusterOpSteps:
                - restartMasterNowClusterOpStep: {}
              timeoutSeconds: 0
              itemSource:
                jenkinsRootItemSource: {}
              filters:
                - isMasterOnlineFilter: {}
              inParallel: 1
              noRetries: 0
        scm:
          none: {}
        scmCheckoutStrategy:
          standard: {}
      - kind: clusterOpProject
        name: upgrade-all-controllers
        blockBuildWhenDownstreamBuilding: false
        blockBuildWhenUpstreamBuilding: false
        concurrentBuild: true
        disabled: false
        displayName: upgrade-all-controllers
        operations:
          - managedMasterClusterOperation:
              failureMode: IMMEDIATELY
              clusterOpSteps:
                - updateDockerImageClusterOpStep:
                    image:
                    failOnError: false
                - reprovisionClusterOpStep:
                    force: false
                    failOnError: false
              timeoutSeconds: 0
              itemSource:
                jenkinsRootItemSource: {}
              filters:
                - isMasterOnlineFilter: {}
              inParallel: 1
              noRetries: 0
        scm:
          none: {}
        scmCheckoutStrategy:
          standard: {}

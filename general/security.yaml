jenkins:
  # Best-Practice: Do not use In-Build agents
  # https://support.cloudbees.com/hc/en-us/articles/115002654991
  numExecutors: 0
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: ${jenkinsPass}
        - id: "developer"
          password: ${jenkinsPass}
        - id: "guest"
          password: ${jenkinsPass}
  # Best-Practice: RBAC as authorization
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  remotingSecurity:
    enabled: true
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
